<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Effect</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="font-[Gilroy] h-screen w-full overflow-hidden relative">
    <style>
        .background1 {
            background-position: center;
            background-size: cover;
            transition: opacity ease-out 1s;

        }

        .background2 {
            background-position: center;
            background-size: cover;
            transition: opacity ease-out 1s;
        }
    </style>
    <div
        class="imageContainer h-full w-screen absolute overflow-hidden top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 ">
        <div class="background1 b1 h-[130%] w-[130%] top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 absolute z-[2]">
            <img class="h-full w-full object-cover relative" src="" alt="">
        </div>
        <div class="background2 b2 h-[130%] w-[130%] top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 absolute z-[1]">
            <img class="h-full w-full object-cover relative" src="" alt="">
        </div>
    </div>
    <div class="main h-screen w-full flex flex-col justify-between fixed z-[5]">
        <div class="nav flex items-center justify-between p-4">
            <div class="profile h-12 w-12 bg-blue-500 rounded-full overflow-hidden flex items-center justify-center">
                <img id="profile-pic" class="w-full h-full object-cover"
                    src="https://images.unsplash.com/photo-1705933040409-92e1d193a533?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHx0b3BpYy1mZWVkfDIxfHRvd0paRnNrcEdnfHxlbnwwfHx8fHw%3D"
                    alt="">
            </div>
            <h2 class="liked text-xl text-white font-bold tracking-tighter">They liked you!</h2>
            <div class="pending flex items-center justify-center h-12 w-12 bg-white/30 rounded-full relative">
                <i class="ri-chat-smile-2-fill text-white text-2xl"></i>
                <div
                    class="h-5 w-5 rounded-full bg-red-500 text-white text-sm flex items-center justify-center absolute -top-1 right-0 font-extrabold">
                    <h3>13</h3>
                </div>

            </div>
        </div>

        <footer class="h-fit w-[full] p-4">
            <div class="flex items-center gap-3 overflow-hidden">
                <div class="location h-7 w-7 text-lg bg-white rounded-full flex items-center justify-center">
                    <i class="ri-map-pin-2-fill"></i>
                </div>
                <p id="user-location" class="location text-white font-semibold text-lg">Banglore, India</p>
            </div>
            <div class="username mt-2 text-white text-6xl font-medium flex gap-4 tracking-tighter overflow-hidden">
                <h1 id="name">Aryan</h1>
                <h1 class="opacity-60" id="dob">27</h1>
            </div>
            <div class="interests mt-4 overflow-hidden">
                <div class="interest flex gap-2 text-white px-3 py-1 bg-white/50 h-fit w-fit rounded-2xl">
                    <i class="ri-music-2-line"></i>
                    <h3 class="font-bold">Music</h3>
                </div>
            </div>
            <div class="mt-4 text-white overflow-hidden">
                <h1 class="bio text-xl font-bold">Bio :</h1>
                <p class="bio" id="user-bio">Lorem ipsum dolor sit amet consectetur adipisicing elit. Sit molestias ex
                    autem vitae
                    dolore
                    obcaecati, aliquid totam nisi deleniti ad?</p>
            </div>
            <div class="buttons mt-4 flex items-center justify-between overflow-hidden">
                <button id="denay"
                    class="button bg-white text-black px-4 py-2 w-[10rem] font-extrabold text-xl rounded-xl hover:bg-blue-400"><i
                        class="ri-close-large-line"></i></button>
                <button id="accept"
                    class="button bg-red-500 text-white px-4 py-2 w-[10rem] font-extrabold text-xl rounded-xl"><i
                        class="ri-heart-add-fill"></i></button>
            </div>
        </footer>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"
        integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./script.js"></script>
</body>

</html>
